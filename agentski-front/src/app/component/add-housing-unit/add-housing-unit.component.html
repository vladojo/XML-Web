<div class="jumbotron jumbotron-fluid">
  <div class="container">
<div class="container register">
  <div class="row justify-content-md-center">
      <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h1 class="register-heading">Add Housing Unit</h1>
                  <form class="row register-form" #formAddAccommodation="ngForm">
                      <div class="col-md-10">
                          <div class="form-group">
                              <input type="text" class="form-control" [(ngModel)] = "accommodation.address.country" placeholder="Country" name = "country"  #country="ngModel" value="" required minlength="3" maxlength="20"/>
                          </div>
                          <small [hidden]="country.valid || (country.pristine && !formAddAccommodation.submitted)"  class="input text-danger">
                            Country is required
                            </small>
                          <div class="form-group">
                              <input type="text" class="form-control" [(ngModel)] = "accommodation.address.city" placeholder="City" value=""  name = "city"  #city="ngModel" value="" required minlength="3" maxlength="20" />
                          </div>
                          <small [hidden]="city.valid || (city.pristine && !formAddAccommodation.submitted)"  class="input text-danger">
                            City is required
                            </small>
                          <div class="form-group">
                      </div>
                          <div class="form-group">
                              <textarea type="text" class="form-control" [(ngModel)] = "accommodation.description" placeholder="Description" value="" name="description" #description="ngModel" maxlength="150"></textarea>
                          </div>
                          <small [hidden]="description.valid || (description.pristine && !formAddAccommodation.submitted)"  class="input text-danger">
                            Description too long. Max length is 150 characters.  
                          </small>
                          <div class="form-group">
                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" [(ngModel)] = "accommodation.allowedPeople" class="form-control" placeholder="Capacity" value="" name="capacity" #capacity="ngModel" required maxlength="3" minlength="1"/>
                          </div>
                          <small [hidden]="capacity.valid || (capacity.pristine && !formAddAccommodation.submitted)"  class="input text-danger">
                            Capacity is required.  
                          </small>
                          <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" [(ngModel)] = "accommodation.price" class="form-control" placeholder="Price" value="" name="price" #price="ngModel" required maxlength="9" minlength="1"/>
                        </div>
                        <small [hidden]="price.valid || (price.pristine && !formAddAccommodation.submitted)"  class="input text-danger">
                          Price is required.  
                        </small>
                          <div class="form-group">
                              <ng-multiselect-dropdown  [placeholder]="'Accommodation type'" [settings]="dropdownSettingsAccommodationType" [data]="accommodationTypeDropDown" [(ngModel)] = "selectedAccommodationType" [ngModelOptions]="{standalone: true}">
                              </ng-multiselect-dropdown>
                          </div>
                          <div class="form-group">
                              <ng-multiselect-dropdown  [placeholder]="'Additional services'" [settings]="dropdownSettingsAdditionalServices" [data]="additionalServicesDropDown" [(ngModel)] = "selectAdditionalServices" [ngModelOptions]="{standalone: true}">
                              </ng-multiselect-dropdown>
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" [(ngModel)] = "accommodation.daysForCancelling" placeholder="Cancellation days" value="" name="cancellationDays"/>
                          </div>
                          <input type="submit" class="btn btn-outline-primary btn-lg" (click) = "managePrices()" [disabled]="!formAddAccommodation.valid"  value="Manage prices"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
